<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/themify-icons/themify-icons.css">
    <link rel="icon" href="./img/word-image-1047.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/fonts/fontawesome-free-6.1.1-web/css/all.min.css">

</head>

<body>

    <!-- navbar -->
    <div class="row navbar">
        <!-- logo -->
        <div class="col-sm-4 navbar-user-left d-flex align-items-center">
            <div class="col-sm-6 logo">
                <a href="#"><img src="./img/logo.png" height="80" alt=""></a>
            </div>
        </div>
        <div class="col-sm-4 text-center navbar-user-fill">
        </div>
        <!-- card-icon -->
        <div class="col-sm-4 text-center navbar-user-right d-flex">
            <div class="col-sm-6">
            </div>
            <!-- welcome -->
            <div class="col-sm-6">
                <div class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle d-flex align-items-center user-info" href="#"
                        id="navbarDropdownMenuLink" role="button" data-toggle="dropdown">
                        <img src="img/anhtai.jpg" class="rounded-circle" height="35" width="35">
                        <p class="user-name">Anh Tai</p>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li>
                            <a class="dropdown-item" href="#"><img src="img/anhtai.jpg" height="35"> My profile</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="login.html"><i class="fa-solid fa-right-to-bracket"></i>
                                Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-1 ml-3">
        <a href="user.html">
            <button class="button-home btn-color">
                Home
            </button>
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 profile-wapper">
                <div class="col-sm-12 profile-form">
                    <div class="text-center">
                        <img class="col-sm-2" src="img/anhtai.jpg" height="135" alt="">
                        <label class="user-name-profile">
                            <h2>Anh Tai</h2>
                        </label>
                    </div>
                    <div class="col-sm-12 text-center mt-3">
                        <label for="#" class="col-sm-3">
                            <h5>Name</h5>
                        </label>
                        <input type="text" class="form-outline col-sm-5" name="" id="profile-info" value="Anh Tai">
                    </div>
                    <div class="col-sm-12 text-center">
                        <label for="#" class="col-sm-3">
                            <h5>User ID</h5>
                        </label>
                        <input type="text" class="form-outline col-sm-5" name="" id="profile-info" value="AD">
                    </div>
                    <div class="col-sm-12 text-center">
                        <label for="#" class="col-sm-3">
                            <h5>Position</h5>
                        </label>
                        <input type="text" class="form-outline col-sm-5" name="" id="profile-info" value="AD">
                    </div>
                    <div class="col-sm-12 text-center">
                        <label for="#" class="col-sm-3">
                            <h5>Email</h5>
                        </label>
                        <input type="text" class="form-outline col-sm-5" name="" id="profile-info"
                            value="admin@fpt.edu.vn">
                    </div>
                    <div class="col-sm-12 text-center">
                        <label for="#" class="col-sm-3">
                            <h5>Phone</h5>
                        </label>
                        <input type="text" class="form-outline col-sm-5" name="" id="profile-info" value="0548534897">
                    </div>
                    <button type="button" class="btn btn-color btn-block mb-4 col-sm-2 float-sm-right">Update</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
