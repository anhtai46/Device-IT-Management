  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const data = {
      labels: [
        'Inventory',
        'Renting'
      ],
      datasets: [{
        label: 'My First Dataset',
        data: [300, 300],
        backgroundColor: [
          'rgb(110, 251, 124)',
          'rgb(83, 176, 228)'
        ],
        hoverOffset: 4,
      }]
    };
    const config = {
      type: 'doughnut',
      data: data,
    };
  </script>

  <script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
  <script>
    const data1 = {
      labels: [
        'Monday',
        'Tuesday',
        'Wednesday',
        'Thursday',
        'Friday',
        'Saturday',
        'Sunday'
      ],
      datasets: [{
        type: 'bar',
        label: 'Last Week',
        data: [10, 20, 30, 20, 50, 60, 50],
        borderColor: 'rgb(110, 251, 124)',
        backgroundColor: 'rgba(110, 251, 124,0.2)'
      }, {
        type: 'line',
        label: 'This Weak',
        data: [10, 50, 30, 20, 30, 20, 45],
        fill: false,
        borderColor: 'rgb(83, 176, 228)'
      }]
    };
    const config1 = {
      type: 'scatter',
      data: data1,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };
  </script>
  <script>
    const myChart1 = new Chart(
      document.getElementById('myChart1'),
      config1
    );
  </script>
